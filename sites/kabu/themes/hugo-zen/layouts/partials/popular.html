{{ $dataJ := getJSON "https://api.meganii.com/" }}
<ul class="list-unstyled urllist">
{{ range first 5 $dataJ.rows }}
  <li>
    <div>
      <a href="{{ index . 1 }}">
        {{ $src := (index . 2) }}
        {{ if ne $src "" }}
        <img class="urllist-img" src="{{ $src }}" width="75" height="75" />
        {{ end }}
      </a>
    </div>
  </li>
{{ end }}
</ul>
